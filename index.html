<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>

    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <main class="container-fluid">

        <section class="row">
            <form id="playerForm"  onsubmit="addPlayer()">
                <div class="form">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Player Name" name="playerName">
                  </div>
                  <button type="submit">Submit</button>
                </form>
        </section>

        <section class="row">
            <div id="player-list" class="col-6">

            </div>

        </section>

        <section class="row">
            <div class="col-4">
                <span id="player-name"></span>
                <span id="player1-score">
                    0
                </span>
                <div>
                    <button onclick="player1Goal()" class="btn primary">Goal!</button>
                </div>
            </div>
            <div class="col-4">
                <span id="player2-score">
                    0
                </span>
                <div>
                    <button onclick="player2Goal()" class="btn primary">Goal!</button>
                </div>
            </div>
        </section>
    </main>    


    <script src="app.js"></script>

</body>
</html>
